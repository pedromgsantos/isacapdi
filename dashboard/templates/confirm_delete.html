{% extends 'base.html' %}
{% block title %}Eliminar {{ type }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1 class="text-danger mb-4">Eliminar {{ type }}</h1>
  <p>Tens a certeza que queres eliminar “{{ object }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, eliminar</button>
    <a href="{% url 'dashboard:gerir_noticias' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
