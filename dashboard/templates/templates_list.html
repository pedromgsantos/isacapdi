{% extends "base.html" %}
{% block content %}
<div style="display: flex; align-items: center; margin-bottom: 1.8rem;" class="mt-5">
    <a href="{% url 'dashboard:generate_certificates' %}" style="background-color: #2a3f54; color: white; border-radius: 50%; width: 50px; height: 50px; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.5rem; margin-right: 1rem;">
      <i class="bi bi-arrow-left"></i>
    </a>
    <h1 style="font-size: 2rem; font-weight: 700; color: #212529; margin: 0; line-height: 1;">Templates de Certificado</h1>
</div>
<a class="btn btn-primary mb-3" href="{% url 'dashboard:template_new' %}">Novo Template</a>
<table class="table">
  <tr><th>ID</th><th>Evento</th><th>Imagem</th><th></th></tr>
  {% for t in templates %}
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.event_id }}</td>
    <td><img src="{{ t.template_image.url }}" width="120"></td>
    <td><a href="{% url 'dashboard:template_edit' t.id %}">Editar</a></td>
  </tr>
  {% empty %}
  <tr><td colspan="4">Nenhum template ainda.</td></tr>
  {% endfor %}
</table>
{% endblock %}
