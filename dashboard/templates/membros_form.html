{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Editar Membro,Novo Membro" }}</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success">Guardar</button>
  <a href="{% url 'dashboard:membros_list' %}" class="btn btn-link">Cancelar</a>
</form>
{% endblock %}
